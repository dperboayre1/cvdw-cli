path: /leads/interacoes
tabela: leads_interacoes
metodo: get
descricao: Esta api retorna a listagem de interações dos leads.
nome: Leads (leads_interacoes)
parametros:
  header:
    - name: email
      in: header
      required: true
      description: E-mail de autenticação do usuário administrativo
      example: email@email.com
      schema:
        type: string
    - name: token
      in: header
      required: true
      description: Token criado no usuário administrativo do e-mail
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarLeadsInteracoes
subschema: LeadsInteracoes
body:
  pagina:
    example: 1
    type: integer
    description: Página que deseja visualizar os registros
  registros_por_pagina:
    example: 30
    type: integer
    description: Quantidade de registro por página, máximo 500 registros
  a_partir_referencia:
    example: 1640
    type: integer
    description: Retornará as vistorias a partir deste id, lembrando que está
      ordenado em ordem decrescente
  a_partir_data_referencia:
    example: 2022-05-18
    type: string
    description: Retornará as vistorias criadas a partir da data informada
  a_partir_data_modificacao:
    example: 2022-05-18
    type: string
    description: Retornará as vistorias modificadas a partir da data informada
response:
  pagina:
    example: 1
    type: integer
    description: Página que deseja visualizar os registros
  registros_por_pagina:
    example: 30
    type: integer
    description: Quantidade de registro por página, máximo 500 registros
  total_de_registros:
    example: 1054
    type: integer
    description: Total de registros encontrados
  total_de_paginas:
    example: 36
    type: integer
    description: Total de páginas encontradas
  dados:
    referencia:
      example: 258
      type: integer
      description: Identificador da interação
    referencia_data:
      example: 2023-01-15 15:26:15
      type: datetime
      description: Data de referência
    idinteracao:
      example: 258
      type: integer
      description: Identificador da interação
    idlead:
      example: 168523
      type: integer
      description: Identificador do lead
    data_cad:
      example: 2022-03-06 10:00:00
      type: datetime
      description: Data de cadastro
    idcorretor:
      example: 274
      type: integer
      description: Identificador do corretor vinculado
    corretor:
      example: CORRETOR QC
      type: string
      description: Corretor da reserva
    idimobiliaria:
      example: 274
      type: integer
      description: Identificador da imobiliária vinculada
    imobiliaria:
      example: IMOBILIÁRIA QC
      type: string
      description: Imobiliária da reserva
    tipo:
      example: L
      type: string
      description: Tipo da interação
    situacao:
      example: A
      type: string
      description: Situação da interação
    descricao:
      example: Ligação para o Lead as 12:00h
      type: text
      description: Descrição da interação
    enviar_corretor:
      example: S
      type: string
      description: Enviado e-mail sobre interação para corretor responsável"
    enviar_imobiliaria:
      example: N
      type: string
      description: Enviado e-mail sobre interação para imobiliaria responsável"
    enviar_cliente:
      example: N
      type: string
      description: Enviado e-mail sobre interação para cliente"
    gestor_interacao:
      example: Kelly Lima
      type: string
      description: Gestor responsável"
