path: /atendimentos/respostas
tabela: atendimentos_respostas
metodo: get
descricao: Esta api retorna as respostas dos atendimentos.
nome: Atendimentos (atendimentos_respostas)
parametros:
  header:
    - name: email
      in: header
      required: true
      description: E-mail de autenticação do usuário administrativo
      example: email@email.com
      schema:
        type: string
    - name: token
      in: header
      required: true
      description: Token criado no usuário administrativo do e-mail
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarAtendimentosRespostas
subschema: AtendimentosRespostas
body:
  pagina:
    example: 1
    type: integer
    description: Página que deseja visualizar os registros
  registros_por_pagina:
    example: 30
    type: integer
    description: Quantidade de registro por página, máximo 500 registros
  a_partir_referencia:
    example: 1640
    type: integer
    description: Retornará as vistorias a partir deste id, lembrando que está
      ordenado em ordem decrescente
  a_partir_data_referencia:
    example: 2022-05-18
    type: string
    description: Retornará as vistorias criadas a partir da data informada
  a_partir_data_modificacao:
    example: 2022-05-18
    type: string
    description: Retornará as vistorias modificadas a partir da data informada
response:
  pagina:
    example: 1
    type: integer
    description: Página que deseja visualizar os registros
  registros_por_pagina:
    example: 30
    type: integer
    description: Quantidade de registro por página, máximo 500 registros
  total_de_registros:
    example: 1054
    type: integer
    description: Total de registros encontrados
  total_de_paginas:
    example: 36
    type: integer
    description: Total de páginas encontradas
  dados:
    referencia:
      example: 193
      type: integer
      description: Identificador
    referencia_data:
      example: 2023-01-15 15:26:15
      type: datetime
      description: Data de referência
    idresposta:
      example: 3
      type: integer
      description: Identificador da resposta
    idatendimento:
      example: 443
      type: integer
      description: Identificador do atendimento
    idusuario:
      example: 12
      type: integer
      description: Identificador do usuário
    usuario:
      example: João
      type: string
      description: Nome do usuário
    idpessoa:
      example: 2
      type: integer
      description: Identificador da pessoa que respondeu
    pessoa:
      example: Maria
      type: string
      description: Nome da pessoa que respondeu
    idusuario_imobiliaria:
      example: 2
      type: integer
      description: Identificador do usuário imobiliária
    usuario_imobiliaria:
      example: Pedro
      type: string
      description: Nome do usuário imobiliária
    idcorretor:
      example: 2
      type: integer
      description: Identificador do corretor
    corretor:
      example: Edimarques
      type: string
      description: Nome do corretor
    idresposta_automatica:
      example: 2
      type: integer
      description: Identificador da resposta automática
    ativo:
      example: S
      type: string
      description: Informa se a assistência está ativa
    data_cad:
      example: 2022-10-06 09:58:03
      type: datetime
      description: Data de cadastro
    resposta:
      example: A resposta
      type: text
      description: Texto da resposta
    publica:
      example: S
      type: string
      description: Informa se o cliente visualiza ou não a resposta
    tempo_resposta:
      example: 19781
      type: integer
      description: Tempo até ser respondido
    origem:
      example: GE
      type: string
      description: Origem da resposta
    data_modificacao:
      example: 2022-01-14 18:05:35
      type: datetime
      description: Data de modificação do item
