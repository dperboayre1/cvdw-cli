path: /reservas/condicoes
tabela: reservas_condicoes
metodo: get
descricao: Esta api retorna os dados das condições da reservas a partir dos
  filtros solicitados, caso deseje saber o que cada campo representa basta ir no
  schema.
nome: Reservas (reservas_condicoes)
parametros:
  header:
    - name: email
      in: header
      required: true
      description: E-mail de autenticação do usuário administrativo
      example: email@email.com
      schema:
        type: string
    - name: token
      in: header
      required: true
      description: Token criado no usuário administrativo do e-mail
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarReservasCondicoes
subschema: ReservasCondicoes
body:
  pagina:
    example: 1
    type: integer
    description: Página que deseja visualizar os registros
  registros_por_pagina:
    example: 30
    type: integer
    description: Quantidade de registro por página, máximo 500 registros
  a_partir_referencia:
    example: 1640
    type: integer
    description: Retornará as vistorias a partir deste id, lembrando que está
      ordenado em ordem decrescente
  a_partir_data_referencia:
    example: 2022-05-18
    type: string
    description: Retornará as vistorias criadas a partir da data informada
  a_partir_data_modificacao:
    example: 2022-05-18
    type: string
    description: Retornará as vistorias modificadas a partir da data informada
response:
  pagina:
    example: 1
    type: integer
    description: Página que deseja visualizar os registros
  registros_por_pagina:
    example: 30
    type: integer
    description: Quantidade de registro por página, máximo 500 registros
  total_de_registros:
    example: 1054
    type: integer
    description: Total de registros encontrados
  total_de_paginas:
    example: 36
    type: integer
    description: Total de páginas encontradas
  dados:
    referencia:
      example: 193
      type: integer
      description: Identificador
    referencia_data:
      example: 2023-01-15 15:26:15
      type: datetime
      description: Data de referência
    idreservascondicoes:
      example: 12414
      type: integer
      description: Identificador da condição da reserva
    idreserva:
      example: 12414
      type: integer
      description: Identificador da reserva
    serie:
      example: Ato
      type: string
      description: Nome da série
    parcela_quantidade:
      example: 1221
      type: integer
      description: Quantidade de parcelas da condição
    valor:
      example: 12.21
      type: number
      description: valor da condição
    valor_com_juros:
      example: 12.21
      type: number
      description: valor da condição com juros
    valor_com_comissao_fora_do_contrato:
      example: 12.21
      type: number
      description: valor com comissão fora do contrato
    valor_sem_comissao:
      example: 12.21
      type: number
      description: Valor sem comissão
    vencimento:
      example: 2022-02-23
      type: string
      description: Data do vencimento
    portador:
      example: 2022-02-23
      type: string
      description: Portador
    indexador:
      example: 2022-02-23
      type: string
      description: Indexador
    data_reservas_condicoes:
      example: 2022-02-23 13:20:05
      type: datetime
      description: Data da condição
