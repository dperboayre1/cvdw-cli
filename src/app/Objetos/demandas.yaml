path: /demandas
tabela: demandas
metodo: get
descricao: Esta api retorna os dados  das demandas
nome: Demandas (demandas)
parametros:
  header:
    - name: email
      in: header
      required: true
      description: E-mail de autenticação do usuário administrativo
      example: email@email.com
      schema:
        type: string
    - name: token
      in: header
      required: true
      description: Token criado no usuário administrativo do e-mail
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarDemandas
subschema: schemaDemandas
body:
  pagina:
    example: 1
    type: integer
    description: Página que deseja visualizar os registros
  registros_por_pagina:
    example: 30
    type: integer
    description: Quantidade de registro por página, máximo 500 registros
  a_partir_referencia:
    example: 1640
    type: integer
    description: Retornará as vistorias a partir deste id, lembrando que está
      ordenado em ordem decrescente
  a_partir_data_referencia:
    example: 2022-05-18
    type: string
    description: Retornará as vistorias criadas a partir da data informada
  a_partir_data_modificacao:
    example: 2022-05-18
    type: string
    description: Retornará as vistorias modificadas a partir da data informada
response:
  pagina:
    example: 1
    type: integer
    description: Página que deseja visualizar os registros
  registros_por_pagina:
    example: 30
    type: integer
    description: Quantidade de registro por página, máximo 500 registros
  total_de_registros:
    example: 1054
    type: integer
    description: Total de registros encontrados
  total_de_paginas:
    example: 36
    type: integer
    description: Total de páginas encontradas
  dados:
    referencia:
      example: 1
      type: integer
      description: Identificador da demanda
    referencia_data:
      example: 2023-01-15 15:26:15
      type: datetime
      description: Data de referência
    iddemanda:
      example: 1
      type: integer
      description: Identificador da demanda
    demanda:
      example: demanda 1
      type: string
      description: nome da demanda
    data_cad:
      example: 2022-05-18
      type: datetime
      description: Data do Cadastro
    data_encerramento:
      example: 2022-05-18
      type: datetime
      description: Data do Encerramento
    data_conclusao:
      example: 2022-05-18
      type: datetime
      description: Data da Conclusão
    agencia:
      example: agencia teste"
      type: string
      description: Nome da Agência
    data_situacao_finalizada:
      example: 2022-05-18
      type: datetime
      description: Data da Finalização da Situação
    situacao_demanda:
      example: situacao teste
      type: string
      description: Situacao da demanda
    empreendimento:
      example: empreendimento teste
      type: string
      description: Nome do Empreendimento
    data_ult_situacao:
      example: 2022-05-18
      type: datetime
      description: Data da Ultima Situação
