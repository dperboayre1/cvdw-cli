path: /leads/historico/situacoes
tabela: leads_historico_situacoes
metodo: get
descricao: Esta api retorna o histórico das situações dos leads.
nome: Leads (leads_historico_situacoes)
parametros:
  header:
    - name: email
      in: header
      required: true
      description: E-mail de autenticação do usuário administrativo
      example: email@email.com
      schema:
        type: string
    - name: token
      in: header
      required: true
      description: Token criado no usuário administrativo do e-mail
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarLeadsHistoricosSituacoes
subschema: LeadsHistoricosSituacoes
body:
  pagina:
    example: 1
    type: integer
    description: Página que deseja visualizar os registros
  registros_por_pagina:
    example: 30
    type: integer
    description: Quantidade de registro por página, máximo 500 registros
  a_partir_referencia:
    example: 1640
    type: integer
    description: Retornará as vistorias a partir deste id, lembrando que está
      ordenado em ordem decrescente
  a_partir_data_referencia:
    example: 2022-05-18
    type: string
    description: Retornará as vistorias criadas a partir da data informada
  a_partir_data_modificacao:
    example: 2022-05-18
    type: string
    description: Retornará as vistorias modificadas a partir da data informada
response:
  pagina:
    example: 1
    type: integer
    description: Página que deseja visualizar os registros
  registros_por_pagina:
    example: 30
    type: integer
    description: Quantidade de registro por página, máximo 500 registros
  total_de_registros:
    example: 1054
    type: integer
    description: Total de registros encontrados
  total_de_paginas:
    example: 36
    type: integer
    description: Total de páginas encontradas
  dados:
    referencia:
      example: 168523
      type: integer
      description: Identificador do lead
    referencia_data:
      example: 2023-01-15 15:26:15
      type: datetime
      description: Data de referência
    idlead:
      example: 168523
      type: integer
      description: Identificador do lead
    data_cad:
      example: 2022-03-06 10:00:00
      type: datetime
      description: Data de cadastro
    de:
      example: 3
      type: integer
      description: Situação anterior
    para:
      example: 5
      type: integer
      description: Situação atual
    de_nome:
      example: Início
      type: string
      description: Nome da situação anterior
    para_nome:
      example: Fim
      type: string
      description: Nome da situação atual
    telefone:
      example: "31984658621"
      type: string
      description: Telefone do lead
    painel_usuario:
      example: Gestor
      type: string
      description: Painel pelo qual o lead foi ganho
    idusuario:
      example: "11212"
      type: string
      description: Usuário responsável
