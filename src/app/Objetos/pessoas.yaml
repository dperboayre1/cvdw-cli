path: /pessoas
tabela: pessoas
metodo: get
descricao: Esta api retorna os valores das pessoas a partir dos filtros
  solicitados, caso deseje saber o que cada campo representa basta ir no schema.
nome: Pessoas (pessoas)
parametros:
  header:
    - name: email
      in: header
      required: true
      description: E-mail de autenticação do usuário administrativo
      example: email@email.com
      schema:
        type: string
    - name: token
      in: header
      required: true
      description: Token criado no usuário administrativo do e-mail
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarPessoas
subschema: PessoasRetorno
body:
  pagina:
    example: 1
    type: integer
    description: Página que deseja visualizar os registros
  registros_por_pagina:
    example: 30
    type: integer
    description: Quantidade de registro por página, máximo 500 registros
  a_partir_referencia:
    example: 1640
    type: integer
    description: Retornará as vistorias a partir deste id, lembrando que está
      ordenado em ordem decrescente
  a_partir_data_referencia:
    example: 2022-05-18
    type: string
    description: Retornará as vistorias criadas a partir da data informada
  a_partir_data_modificacao:
    example: 2022-05-18
    type: string
    description: Retornará as vistorias modificadas a partir da data informada
response:
  pagina:
    example: 1
    type: integer
    description: Página que deseja visualizar os registros
  registros_por_pagina:
    example: 30
    type: integer
    description: Quantidade de registro por página, máximo 500 registros
  total_de_registros:
    example: 1054
    type: integer
    description: Total de registros encontrados
  total_de_paginas:
    example: 36
    type: integer
    description: Total de páginas encontradas
  dados:
    referencia:
      example: 1
      type: integer
      description: Identificador
    referencia_data:
      example: 2023-12-29 16:12:52
      type: datetime
      description: Data de Referência
    idpessoa:
      example: 1
      type: integer
      description: Identificador da pessoa
    idpessoa_int:
      example: 1
      type: string
      description: Identificador da pessoa (Código Interno)
    idpessoa_legado:
      example: 1
      type: string
      description: Identificador da pessoa (legado)
    data_cad:
      example: 2017-12-18 15:20:45
      type: datetime
      description: Data de cadastro
    ativo_painel:
      example: Sim
      type: string
      description: Informa se a pessoa está ativa
    ativo_login:
      example: Sim
      type: string
      description: Informa se a pessoa te login ativo
    situacao:
      example: Cliente
      type: string
      description: Informa a situação da Pessoa (Cliente; Não cliente; Prospect)
    validado:
      example: Sim
      type: string
      description: Informa se a pessoa está validada
    documento_tipo:
      example: CPF
      type: string
      description: Tipo do documento
    documento:
